<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menús Desplegables en Cascada</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script> <!-- Archivo JS donde pondremos el código -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Selección de Material</h2>
    <label for="categoria-select">Categoría:</label>
    <select id="categoria-select">
        <option value="">Selecciona una categoría</option>
    </select>
    
    <label for="material-select">Material:</label>
    <select id="material-select" disabled>
        <option value="">Selecciona un material</option>
    </select>
</body>
</html>
