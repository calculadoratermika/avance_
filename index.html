<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Lista de Materiales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Materiales de Construcción</h1>
        <form id="materialForm">
            <input type="text" id="materialName" list="materialList" placeholder="Nombre del Material" required>
            <input type="number" id="materialThickness" placeholder="Espesor (mm)" required>
            <button type="submit">Agregar Material</button>
        </form>
        <table id="materialTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Espesor (mm)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre los materiales y mostrar cada uno con botones de edición y eliminación -->
                <tr>
                    <td>Madera</td>
                    <td>15.00</td>
                    <td>
                        <button onclick="editMaterial(0)">Editar</button>
                        <button onclick="deleteMaterial(0)">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>Concreto</td>
                    <td>20.00</td>
                    <td>
                        <button onclick="editMaterial(1)">Editar</button>
                        <button onclick="deleteMaterial(1)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
