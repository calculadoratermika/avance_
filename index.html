<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Lista de Materiales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Materiales de Construcci√≥n</h1>
        <form id="materialForm">
            <input type="text" id="materialName" placeholder="Nombre del Material" required>
            <input type="number" id="materialThickness" placeholder="Espesor (mm)" required>
            <button type="submit">Agregar Material</button>
        </form>
        <table id="materialTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Espesor (mm)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
