<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Table</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="formTabla">
            <select id="material-select" required>
                <option value="" disabled selected>Seleccionar material</option>
            </select>
            <input type="text" id="espesor" placeholder="Espesor" required>
            <button type="submit" title="Agregar"><i class="fas fa-plus"></i></button>
        </form>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Material</th>
                    <th>Espesor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
