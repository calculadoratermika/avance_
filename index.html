<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla CRUD con CSV y Drag&Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tabla de Materiales de Construcción</h1>
        <input type="file" id="csvFileInput" accept=".csv">
        <table id="materialsTable">
            <!-- Aquí se insertarán las filas de la tabla -->
        </table>
        <form id="addMaterialForm">
            <input type="text" id="materialInput" placeholder="Nombre del material" required>
            <input type="number" id="densityInput" placeholder="Densidad en kg/m3" required>
            <input type="number" id="conductivityInput" placeholder="Conductividad" required>
            <button type="submit">Agregar Material</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
